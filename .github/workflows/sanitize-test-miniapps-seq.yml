name: test-seq-miniapps

on:
  workflow_call:

######################
# Miniapps MFEM Serial
jobs:
  test-seq-miniapps:

    runs-on: ubuntu-latest

    strategy:
      fail-fast: true
      matrix:
        sanitizer: [asan, msan, ubsan]

    name: ${{matrix.sanitizer}}

    steps:
      - uses: actions/checkout@v4
      - name: Restore
        id: restore
        uses: ./.github/actions/sanitize/restore
        with:
          cache-path: mfem/build/miniapps/meshing/minimal-surface
          cache-key: miniapps-seq-${{matrix.sanitizer}}
          artifact-name: mfem-seq-${{matrix.sanitizer}}

      - name: Build Miniapps
        if: ${{ steps.restore.outputs.cache-hit != 'true' }}
        working-directory: mfem/build
        run: ninja -v miniapps

      - name: Test Miniapps
        if: ${{ steps.restore.outputs.cache-hit != 'true' }}
        working-directory: mfem/build
        run: ${{env.CTEST}} miniapps